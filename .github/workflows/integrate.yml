name: Nestjs Continous Integration

on:
    pull_request:
        branches: [master]

jobs:
    test_pull_request:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: docker compose up test-db -d
            - run: npm ci
            - run: npm test
